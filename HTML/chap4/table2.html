<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <div>
          <table>
               <caption>My Daily Schedule</caption>
               <!-- colspan -->
               <thead>
                    <tr>
                         <th colspan="2">Time table</th>
                    </tr>
                    <tr>
                         <th>Time</th>
                         <th>Activity</th>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                         <td><time datetime="08:00">8 am</time>-<time datetime="10:00">10 am</time></td>
                         <td>Study time</td>
                    </tr>
                    <tr>
                         <td><time datetime="13:00">1 pm</time>-<time datetime="15:00">3 pm</time></td>
                         <td>Eat time</td>
                    </tr>
                    <!-- rowspan -->
                    <tr>
                         <td rowspan="2">Other time</td>
                         <td>Running time </td>
                    </tr>
                    <tr>
                         <td>Enjoy time</td>
                    </tr>
               </tbody>
               <tfoot>
                    <td colspan="2">That's what is do everyday </td>
               </tfoot>
          </table>
     </div>
</body>

</html>
