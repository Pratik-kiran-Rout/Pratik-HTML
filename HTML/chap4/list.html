<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <!-- Unorderded list -->

          <ul>
               <li>Home</li>
               <li>services</li>
               <li>Contact</li>
               <li>Blogs</li>
          </ul>

          <!-- we should avoid these things in HTML reather then try to use the CSS for desinging  -->
          <ul type="circle">
               <li>Home</li>
               <li>services</li>
               <li>Contact</li>
               <li>Blogs</li>
          </ul>

     <!-- Ordered list -->
      
      <ol>
          <li>Home</li>
          <li>Services</li>
          <li>Contact</li>
          <li>Blogs</li>
      </ol>
      <!-- we can change it's type -->
      <ol type="I">
          <li>Home</li>
          <li>Services</li>
          <li>Contact</li>
          <li>Blogs</li>
      </ol>
</body>
</html>
